<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Find your Recipes</h1>

    <form class="search-form" action="/recipes" method="GET">
        <input type="text" name="query" placeholder="Search recipes...">
        <select name="filter">
            <option value="">All</option>
            <option value="vegan">Vegan</option>
            <option value="dessert">Dessert</option>
        </select>
        <button type="submit">Search</button>
    </form>

    <a href="/recipes/create" class="btn-create">Create Recipe</a>
</body>
</html>
