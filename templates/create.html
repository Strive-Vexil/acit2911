<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Create a New Recipe</h1>
    <form action="/recipes/create" method="POST">
        <input type="text" name="title" placeholder="Recipe Name" required><br><br>
        <textarea name="ingredients" placeholder="Enter ingredients here..." rows="6" cols="40"></textarea><br><br>

        <button type="submit">Save</button>
        <button type="button">Download</button>
        <button type="button">Delete</button>
        <a href="{{ url_for('home') }}" class="btn-back">Go Back</a>
    </form>
</body>
</html>
